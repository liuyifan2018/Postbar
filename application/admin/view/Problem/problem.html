{include file="../application/admin/view/header.html"/}
<script src="http://localhost/Postbar/public/static/ajs/data/data.js"></script>
<title>用户管理</title>
<link rel="stylesheet" href="http://demo.h-ui.net/H-ui.admin/3.1/lib/layer/2.4/skin/layer.css" id="layui_layer_skinlayercss" style="">
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont"></i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont"></i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"></div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="{:url('Problem/addProblem')}" class="btn btn-primary radius"><i class="Hui-iconfont"></i> 添加密保</a></span> <span class="r">共有数据：<strong>{$problem.count}</strong> 条</span> </div>
    <div class="mt-20">
        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer"><table class="table table-border table-bordered table-hover table-bg table-sort dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
            <thead>
            <tr class="text-c" role="row"><th width="25" class="sorting_disabled" rowspan="1" colspan="1" aria-label="" style="width: 25px;"><input type="checkbox" name="" value=""></th><th width="80" class="sorting_desc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="descending" aria-label="ID: 升序排列" style="width: 80px;">ID</th><th width="100" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="用户名: 升序排列" style="width: 100px;">问题</th><th width="40" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="性别: 升序排列" style="width: 80px;">答案</th><th width="90" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="手机: 升序排列" style="width: 90px;">用户名</th><th width="150" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="邮箱: 升序排列" style="width: 150px;">发布时间</th><th width="100" class="sorting_disabled" rowspan="1" colspan="1" aria-label="操作" style="width: 100px;">操作</th></tr>
            </thead>
            <tbody>
            {volist name="problem.data" id="vo"}
            <tr class="text-c odd" role="row">
                <td><input type="checkbox" value="1" name=""></td>
                <td class="sorting_1">{$vo.id}</td>
                <td><u style="cursor:pointer" class="text-primary">{$vo.problem}</u></td>
                <td>{$vo.answer}</td>
                <td>{$vo.username}</td>
                <td>{:date('Y-m-d H:i:s',$vo['date'])}</td>
                <td class="td-manage">
                    <a href="{:url('Problem/editProblem')}?id={$vo.id}" data-title="编辑帖子"  style="text-decoration:none" class="ml-5" title="编辑"><i class="Hui-iconfont"></i></a>
                    <a href="javascript:delProblem({$vo.id})" style="text-decoration:none" class="ml-5" title="删除"><i class="Hui-iconfont"></i></a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
            <div class="pagination">
                {$page|raw}
            </div>
        </div>
    </div>
</div>

</body></html>
