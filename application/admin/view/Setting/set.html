{include file="../application/admin/view/header.html"/}
<title>基础配置</title>
</head>
<body>
<div class="form form-horizontal" id="form-article-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2">前端帖子显示数量：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$item}" placeholder="请输入" id="items">
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
			<button class="btn btn-default radius" onclick="setNote()">&nbsp;&nbsp;修改&nbsp;&nbsp;</button>
		</div>
	</div>
</div>


<script>
    function setNote(){
        var items = $("#items").val();
        $.ajax({
            url:'set',
            type:'POST',
            data:{
                items:items,
            },
            dataType:'json',
            success:function(res){
                layer.open({
                    title:'提示信息',
                    content:res.msg,
                    yes:function(){
                        window.location.reload();
                    }
                })
            },
            error:function(){
                layer.msg('网络异常!',{icon:2})
            }
        })
    }
</script>
</body>
</html>
