{include file="../application/admin/view/header.html"/}
<title>修改密码</title>
</head>
<body>
<div class="form form-horizontal" id="form-article-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2">旧密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" placeholder="请输入" id="pass">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2">新密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" placeholder="请输入" id="newpass">
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
			<button class="btn btn-default radius" onclick="upPass()">&nbsp;&nbsp;修改&nbsp;&nbsp;</button>
		</div>
	</div>
</div>


<script>
    function upPass(){
        var pass = $("#pass").val();
        var newpass = $("#newpass").val();
        if(pass == "" || newpass == ""){
            layer.msg('必填项不能为空!',{icon:5});
            return false;
        }
        $.ajax({
            url:'',
            type:'POST',
            data:{
                pass:pass,
                newpass:newpass
            },
            dataType:'json',
            success:function(res){
                layer.open({
                    title:'提示信息',
                    content:res.msg,
                    yes:function(){
                        window.location.reload();
                    }
                })
            },
            error:function(){
                layer.msg('网络异常!',{icon:2})
            }
        })
    }
</script>
</body>
</html>
