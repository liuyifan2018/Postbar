{include file="../application/admin/view/header.html"/}
<script src="http://localhost/Postbar/public/static/ajs/user/user.js"></script>
</head>
<body style="">
<article class="page-container" style="">
    <form class="form form-horizontal" id="form-article-add" novalidate="novalidate" style="">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">用户账号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text valid" value="{$data.username}" disabled>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">昵称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.name}" placeholder="请输入" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.email}" disabled>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">手机号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.number}" disabled>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">城市：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.city}" placeholder="" id="author" name="author">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章来源：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.insider}" disabled>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">加入时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" value="{:date('Y-m-d H:i:s',$data['date'])}" class="input-text Wdate" disabled>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onclick="save();" class="btn btn-secondary radius" type="button">&nbsp;&nbsp;修改&nbsp;&nbsp;</button>
                <button onclick="window.location.reload()" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>
